<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href = "css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="main" class='container-fluid'>
            <div class='row'>
                <div class="col-xs-3"></div>
                <comment-widget class="col-xs-6"></comment-widget>
                <div class="col-xs-3"></div>
            </div>
        </div>
        <script src = "js/jquery.js"></script>
        <script src = "js/underscore.js"></script>
        <script src = "js/bootstrap.js"></script>
        <script src = "js/comments.js"></script>
        <script src = "js/app.js"></script>

        <script id="comment_widget_template" type="text/template">
          <div id="row1" class="col-xs-12">
            <p>Comments:</p>
            <ul id="comment_area" class="col-xs-12"></ul>
          </div>
          <div id="row2" class="col-xs-12">
            <div id= "new_comment_area" class="col-xs-12">
              <p>Add new Comment</p>
              <div><p>Enter your Name: </p><input type="text" id="name" value=""/></div>
              <div><p>Enter your Comment: </p><textarea id="new_comment"></textarea></div>
              <div align="right"><button id="add_comment" class="btn btn-success">ADD COMMENT</button></div>
            </div>
          </div>
        </script>
    </body>
